<article class="post">
    <header>{% block header %}
        {% if obj.title %}
            <h2><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></h2>
        {% endif %}
    {% endblock header %}</header>

    <div class="post-body">{% block body %}
        {{ obj.body|safe }}
    {% endblock body %}</div>

    <footer>{% block footer %}
        <p>Author: {{ obj.author }}</p>
        <p>Pub date: {{ obj.pub_date }}</p>
    {% endblock footer %}</footer>
</article>
